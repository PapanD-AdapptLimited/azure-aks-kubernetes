<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ExpressGeneratorTypeScriptApp</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    </head>
    <body>

        <header>
            <h1>Adappt K8S Test Page</h1>
        </header>

        <!-- Add Users -->
        <div class="users-column add-user-col">
            <div class="column-header">Add User:</div>
            <div>
                <input id="name-input" placeholder="Name">
            </div>
            <div>
                <input id="email-input" placeholder="Email">
            </div>
            <div>
                <button id="add-user-btn">Add</button>
            </div>
        </div>

        <!-- Display Users -->
        <div class="users-column">
            <div class="column-header">Users:</div>
            <div id="all-users-anchor"></div>
        </div>

        <br/>
        <br/>
        <br/>

        <!-- Display Information -->
        <div class="users-column">
            <div class="column-header">K8s Information:</div>
            <div id="all-k8s-info-anchor"></div>
        </div>



    </body>
    <script src="scripts/index.js"></script>
</html>
